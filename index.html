<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1>Basic Calculator For Business Math Students</h1>
        <div class="container-sm">
            <div class="row">
                <div class="offset-sm-3 col-5">
                    <div class="screen" id="screen">0</div>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-3 col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-light mx-auto">7</button>
                </div>
                <div class="col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-light">8</button>
                </div>
                <div class="col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-light">9</button>
                </div>
                <div class="col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-warning">+/-</button>
                </div>
                <div class="col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-warning">-></button>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-3 col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-light mx-auto">4</button>
                </div>
                <div class="col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-light">5</button>
                </div>
                <div class="col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-light">6</button>
                </div>
                <div class="col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-dark">x</button>
                </div>
                <div class="col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-dark">/</button>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-3 col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-light">1</button>
                    <button type="button" class="btn btn-danger">C</button>
                </div>
                <div class="col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-light">2</button>
                    <button type="button" class="btn btn-light">0</button>
                </div>
                <div class="col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-light">3</button>
                    <button type="button" class="btn btn-light">.</button>
                </div>
                <div class="col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-dark">+</button>
                    <button type="button" class="btn btn-dark">-</button>
                </div>
                <div class="col-sm-1 d-grid gap-2">
                    <button type="button" class="btn btn-primary">=</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
